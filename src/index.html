<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bang Bang - Multiplayer FPS</title>

    <!-- Farcaster Mini App Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://placehold.co/1200x630/1a1a2e/e94560?text=BANG+BANG%0AMultiplayer+FPS&font=mono" />
    <meta property="fc:frame:image:aspect_ratio" content="1.91:1" />
    <meta property="fc:frame:button:1" content="ðŸŽ® Play Now" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://bang-bang-alpha.vercel.app" />

    <!-- Open Graph -->
    <meta property="og:title" content="Bang Bang - Multiplayer FPS" />
    <meta property="og:description" content="Retro 2D raycasting FPS. Built for Farcaster." />
    <meta property="og:image" content="https://placehold.co/1200x630/1a1a2e/e94560?text=BANG+BANG%0AMultiplayer+FPS&font=mono" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bang Bang - Multiplayer FPS" />
    <meta name="twitter:description" content="6-8 player retro FPS game. Built for Farcaster." />
    <meta name="twitter:image" content="https://bang-bang-alpha.vercel.app/preview.png" />

    <!-- PWA / Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#1a1a2e" />

    <!-- Prevent zoom on double tap -->
    <meta name="touch-action" content="manipulation" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            cursor: crosshair;
            touch-action: none;
            /* Aspect ratio 640:400 = 8:5 = 1.6 */
            aspect-ratio: 8 / 5;
        }

        /* Mobile Portrait: Fit width, maintain aspect ratio */
        @media (max-width: 768px) and (orientation: portrait) {
            #game-canvas {
                width: 100vw !important;
                height: auto !important;
                max-height: 60vh;
            }

            #game-container {
                flex-direction: column;
                padding-top: env(safe-area-inset-top);
            }
        }

        /* Mobile Landscape: Fill screen */
        @media (max-width: 768px) and (orientation: landscape) {
            #game-canvas {
                width: auto !important;
                height: 100vh !important;
                max-width: 100vw;
            }
        }

        /* Desktop: Scaled */
        @media (min-width: 769px) {
            #game-canvas {
                width: 1280px;
                height: 800px;
            }
        }

        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-family: monospace;
            font-size: 14px;
            pointer-events: none;
            z-index: 100;
            text-shadow: 1px 1px 2px #000;
        }

        #instructions {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-family: monospace;
            font-size: 12px;
            pointer-events: none;
            text-align: center;
        }

        /* Hide instructions on mobile */
        @media (max-width: 768px) {
            #instructions {
                display: none;
            }
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading h1 {
            color: #e94560;
            font-family: monospace;
            font-size: 36px;
            margin-bottom: 20px;
        }

        #loading p {
            color: #fff;
            font-family: monospace;
            font-size: 14px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <h1>BANG BANG</h1>
        <p>Loading...</p>
        <div class="spinner"></div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <div id="debug-info"></div>
    <div id="instructions">WASD: Move | Mouse: Look | Click: Shoot | Tab: Scoreboard | ESC: Menu</div>

    <!-- Hide loading when game starts -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
